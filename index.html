<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
<a-box color='#FFB5C3' position='-1 0.5 -3' rotation='0 45 0'></a-box>
<a-sphere color='#D4F2B8' position='0 1.5 -5' radius='1.25'></a-sphere>
<a-cylinder color='#A0F2DD' position='1 0.5 -3' radius='0.5' height='1.5'></a-cylinder>
<a-cone color='blue' position='1.25 0.5 -1.5' radius-bottom='0.5'></a-cone>
<a-ring color='red' position='-2.3 0.7 -1.5' radius-inner='0.25' radius-outer='0.5'></a-ring>
<a-plane color='white' position='0 0 -4' rotation='-90 0 0' width='6' height='6'></a-plane>
    </a-scene>
</body>

</html>
